<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="js-clock clock">
        <h1 class="js-title clock__title">00:00</h1>
    </div>
    <div class="form__wrapper">
        <form class="js-form nameForm form">
            <input class="form__input" type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm toDoForm">
            <input class="form__input" type="text" placeholder="Write a to do" />
        </form>
    </div>
    <ul class="js-toDoList toDoList">
    </ul>
    <div class="weather__wrapper">
        <span class="js-weather weather"></span>
        <span class="js-weather-loaction weather-loaction"></span>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
